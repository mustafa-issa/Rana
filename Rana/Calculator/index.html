<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="calculator">
    <div class="screen">
      <div id="result">0</div>
      <div id="operator">0</div>
    </div>
    <div>
      <span data-number="1" class="number">1</span>
      <span data-number="2" class="number">2</span>
      <span data-number="3" class="number">3</span>
      <span data-operation="+" class="operator">+</span>
      <span data-number="4" class="number">4</span>
      <span data-number="5" class="number">5</span>
      <span data-number="6" class="number">6</span>
      <span data-operation="-" class="operator">-</span>
      <span data-number="7" class="number">7</span>
      <span data-number="8" class="number">8</span>
      <span data-number="9" class="number">9</span>
      <span data-operation="*" class="operator">*</span>
      <span data-clear="C" class="clear">C</span>
      <span data-number="0">0</span>
      <span data-operation="/" class="operator">/</span>
      <span data-cal="=" class="calculate">=</span>
    </div>
  </div>
  <script src="Load.js"></script>
  <script src="ViewModel.js"></script>
  <script src="jquery.js"></script>
  <script src="Calculator.js"></script>

</body>

</html>
